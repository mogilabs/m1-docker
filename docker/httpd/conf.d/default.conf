<VirtualHost *:80>
    ServerName site.com
    DocumentRoot /var/www/html

    ProxyTimeout 600

    <Directory /var/www/html>
        Options +Indexes +FollowSymLinks +MultiViews
        DirectoryIndex index.php
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

</VirtualHost>

<VirtualHost *:443>
    ServerName site.com
    DocumentRoot /var/www/html

    ProxyTimeout 600

    <Directory /var/www/html>
        Options +Indexes +FollowSymLinks +MultiViews
        DirectoryIndex index.php
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>

    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/localhost.crt
    SSLCertificateKeyFile /etc/pki/tls/private/localhost.key

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

</VirtualHost>
